<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numere</title>
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h2>Cel mai mare numar dintr-un array folosind instructiunea for.</h2>

    <script src="script.js"></script>

    <br><br>
    <h2>Zilele saptamanii cu instructiunea switch</h2>
    <script>
        let zileSaptamana = prompt("Introdu un numar de la 1-7: ");

        switch (zileSaptamana) {
            case '1':
                document.write("Luni");
                break;
            case '2':
                document.write("Marti");
                break;
            case '3':
                document.write("Miercuri");
                break;
            case '4':
                document.write("Joi");
                break;
            case '5':
                document.write("Vineri");
                break;
            case '6':
                document.write("Sambata");
                break;
            case '7':
                document.write("Duminica");
                break;
            default:
                document.write("Numarul introdus nu se afla in intervalul 1-7.");
        }
    </script>

</body>

</html>
